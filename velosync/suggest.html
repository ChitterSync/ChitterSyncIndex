<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeloSync - Game Server Hosting</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background: #2c2c2c; /* Dark grey background */
    color: #f4f4f4; /* Light text color */
    padding: 20px;
}

/* Header */
header {
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    font-size: 2.5rem;
    color: #ffffff; /* White text */
    animation: fadeIn 1s ease-in-out;
}

/* Sections */
section {
    margin-bottom: 40px;
    padding: 20px;
    background: #1a1a1a; /* Black card background */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Stronger shadow for dark theme */
    animation: slideIn 0.8s ease-in-out;
}

section h2, section h3 {
    margin-bottom: 15px;
    color: #bb00ff; /* Gold for headings */
    border-bottom: 2px solid #444; /* Subtle border */
    padding-bottom: 5px;
}

section p {
    margin-bottom: 20px;
    color: #959595; /* Slightly lighter text for paragraphs */
    font-style: light;
}

/* Lists */
ul {
    list-style: disc;
    margin-left: 20px;
    margin-bottom: 20px;
}

ul li {
    margin-bottom: 10px;
    color: #f4f4f4; /* Light text */
}

/* Tables */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    animation: fadeIn 1s ease-in-out;
}

table th, table td {
    padding: 10px;
    text-align: left;
    border: 1px solid #444; /* Darker border for table */
}

table th {
    background: #333; /* Dark grey for table headers */
    color: #bb00ff; /* Gold text for headers */
    font-weight: bold;
}

table tr:nth-child(even) {
    background: #1a1a1a; /* Black for even rows */
}

table tr:hover {
    background: #444; /* Dark grey hover effect */
    transition: background 0.3s ease;
}

/* Scrollable Table Wrapper */
.table-wrapper {
    overflow-x: auto; /* Enable horizontal scrolling */
    margin-bottom: 20px;
}

.table-wrapper table {
    min-width: 600px; /* Ensure table doesn't shrink too much */
}

/* Footer */
footer {
    text-align: center;
    margin-top: 30px;
    padding: 10px;
    background: #1a1a1a; /* Black footer background */
    color: #f4f4f4; /* Light text */
    border-radius: 10px;
    animation: fadeIn 1.5s ease-in-out;
}

footer a {
    color: #bb00ff; /* Gold links */
    text-decoration: none;
    transition: color 0.3s ease;
}

footer a:hover {
    color: #ffffff; /* White on hover */
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Buttons (Optional for Future Use) */
button {
    padding: 10px 20px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #0056b3;
    transition: 0.3s ease;
    scale: 1.05em;
    
}

button:active {
    background: #004494;
    transition: 0.3s ease;
    scale: 0.95em;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
form label {
    font-weight: bold;
    color: #bb00ff; /* Gold for labels */
}
form input, form textarea, form select {
    padding: 10px;
    border: 1px solid #444; /* Darker border for inputs */
    border-radius: 5px;
    background: #333; /* Dark grey for inputs */
    color: #f4f4f4; /* Light text */
}
form input:focus, form textarea:focus, form select:focus {
    outline: none;
    border-color: #bb00ff; /* Gold border on focus */
    box-shadow: 0 0 5px rgba(187, 0, 255, 0.5); /* Gold shadow on focus */
}
form button {
    background: #bb00ff; /* Gold button */
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
}
form button:hover {
    background: #ffffff; /* White on hover */
    color: #bb00ff; /* Gold text on hover */
    transition: 0.3s ease;
    scale: 1.05em;
}
form button:active {
    background: #bb00ff; /* Gold on active */
    color: #fff;
    transition: 0.3s ease;
    scale: 0.95em;
}
form button:disabled {
    background: #555; /* Grey for disabled */
    cursor: not-allowed;
    opacity: 0.7;
}
form button:disabled:hover {
    background: #555; /* No hover effect for disabled */
    color: #fff;
}
form button:disabled:active {
    background: #555; /* No active effect for disabled */
    color: #fff;
}
form button:disabled:focus {
    outline: none;
    box-shadow: none; /* No shadow for disabled */
}

/* Responsive Design */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    header h1 {
        font-size: 2rem;
    }

    table th, table td {
        font-size: 0.9rem;
    }
}
</style>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>VeloSync - Game Server Hosting</h1>
    </header>
    <section>
        <h2>Suggestion Form</h2>
        <form id="suggestion-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="suggestion">Suggestion:</label>
            <textarea id="suggestion" name="suggestion" rows="4" required></textarea>
            <br><br>
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="feature">Feature Request</option>
                <option value="bug">Bug Report</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <button type="submit">Submit</button>
        </form>
</body>
